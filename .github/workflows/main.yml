name: Vprofile
on: workflow_dispatch
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v4
         
      - name: maven test
        run: mvn test
        
      - name: maven checkstyle
        run: mvn checkstyle:checkstyle
        
      - name: maven package
        run: mvn clean package
        
